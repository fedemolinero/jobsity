<div class="container-fluid">
    <div class="row justify-content-center  align-items-center">

        <div class="title d-flex justify-content-center align-items-center">
            <fa-icon class="padded-4" [icon]="faBars"></fa-icon>
            <h1 class="intro-rust padded-4">OUR PARTNERS</h1>
            <fa-icon class="padded-4" [icon]="faBars"></fa-icon>
        </div>
        <div class="separator w-25">
        </div>
    </div>


    <p-carousel class="no-indicators" [value]="products" [numVisible]="5" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative mx-auto">
                        <img [src]="product.url" [alt]="product.name" class="w-full border-round" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

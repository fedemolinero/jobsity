<div class="container-fluid">
    <div class="row">

        <div class="col-5 wrapper">
        </div>

        <div class="col-7 wrapper">

            <div class="d-flex justify-content-start">
                <div class="app-title-black">HAVE QUESTIONS?</div>
            </div>

            <div class="d-flex justify-content-start">
                <p>Leave a request and we will contact you shortly</p>
            </div>

            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input placeholder="YOUR NAME" type="text" class="form-control p-2 m-2" id="name"
                        formControlName="name">
                </div>
                <div class="form-group">
                    <input placeholder="CONTACT NUMBER" type="text" class="form-control p-2 m-2" id="contactNumber"
                        formControlName="contactNumber">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

    </div>
</div>

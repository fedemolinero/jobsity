<div class="container">
    <div class="row">
        <div class="title d-flex justify-content-center">
            <h1 class="intro-rust">HAVE QUESTIONS?</h1>
        </div>
        <div class="title d-flex justify-content-center">
            <h3>Leave a request and we will contact you shortly</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name" class="intro-rust">Your Name:</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="contactNumber" class="intro-rust">Contact Number:</label>
                    <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
